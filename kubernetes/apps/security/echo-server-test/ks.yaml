---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-echo-server-test
  namespace: flux-system
spec:
  path: ./kubernetes/apps/security/echo-server-test/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: echo-server-test
      namespace: security
  interval: 30m
  retryInterval: 1m
  timeout: 3m
